<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            var f = document.querySelector("form");
            var rad = document.querySelectorAll("input");
            for(let i=0 ; i<rad.length; i++){
                rad[i].setAttribute("onclick","cosa("+i+")");
                console.log(rad[i]);
            }
            var sec = document.querySelector("select");
            var op = document.querySelectorAll("option");
            sec.setAttribute("onclick","cambia()");

        }

        function cosa(e){
            var rad = document.querySelectorAll("input");
            var color = rad[e].value;
            
            var div = document.querySelector("div");
            div.style.backgroundColor=color;
        }

        function cambia(){
            var f = document.querySelector("form");
            var sel = f.colores.options.selectedIndex;
            var div = document.querySelector("div");
            if(sel==0){
                div.style.backgroundColor="orange";
            }
            else if(sel==1){
                div.style.backgroundColor="pink";
            }
            else if(sel==2){
                div.style.backgroundColor="purple";
            }

            var rad = document.querySelectorAll("input");
            for(let i = 0; i<rad.length;i++){
                rad[i].checked=false;
            }

        }

        
    </script>
    <style>
        div{
            background-color: darkgrey;
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <div>

    </div>
    <form action="">
        <input type="radio" name="color" value="red"><span>rojo</span>
        <input type="radio" name="color" value="yellow"><span>amarillo</span>
        <input type="radio" name="color" value="blue"><span>azul</span>
        <select name="colores" id="">
            <option value="orange">naranja</option>
            <option value="pink">rosa</option>
            <option value="purple">morado</option>
        </select>
    </form>
</body>
</html>
