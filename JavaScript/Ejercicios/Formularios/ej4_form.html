    <script>
        window.onload = function(){

        function convertir(){
            var f = document.querySelector("form");
            if(!isNaN(f.dolares.value)){
                var dol = f.dolares.value;
                var cal = dol*0.83;
                f.euros.value=cal;
            }
            else{
                alert("Introduce n√∫meros");
            }
        }

        function convertir2(){

                var cal = eu/0.83;
                f.dolares2.value=cal;
            }
        }
    </script>
</head>
<body>
